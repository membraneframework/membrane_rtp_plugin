version: 2.0
jobs:
  test:
    docker:
      - image: membrane/bionic-membrane:latest
        environment:
          MIX_ENV: test

    working_directory: ~/app

    steps:
      - checkout
      - run: mix deps.get
      - run: mix compile --force --warnings-as-errors
      - run: mix test

  lint:
    docker:
      - image: membrane/bionic-membrane:latest
        environment:
          MIX_ENV: dev

    working_directory: ~/app

    steps:
      - checkout
      - run: mix deps.get
      - run: mix format --check-formatted
      - run: mix compile
      - run: mix credo
      - run: mix credo -C specs-only

workflows:
  version: 2
  build:
    jobs:
      - test
      - lint
